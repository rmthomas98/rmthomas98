<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="signup.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e08e95b776.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Stocks</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="header-title"
        ><i class="fas fa-tachometer-alt"></i>Speed Stats</a
      >
      <div class="main-nav">
        <a href="about.html" class="nav about">About</a>
        <a href="price.html" class="nav prices">Prices</a>
        <a href="login.html" class="nav login">Client Login</a>
        <a href="signup.html" class="nav signup">Sign Up</a>
      </div>
    </header>

    <p class="topic">Sign Up</p>

    <section class="main-message">
      <div class="signup-form-container">
        <form>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required="yes" /><br />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required="yes" /><br />
          <label for="email">Email</label>
          <input type="email" id="Email" required="yes" /><br />
          <label for="password">Create Password</label>
          <input type="password" id="password" required="yes" /><br />
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required="yes" /><br />
          <label for="plan-choice">Choose Plan</label>
          <select name="plan-choice" id="plan-choice">
            <option value="basic">Basic - $19.99/mo</option>
            <option value="enhanced">Enhanced - $29.99/mo</option>
            <option value="ultimate">Ultimate - $39.99/mo</option>
            <option value="free-trial" id="free-trial" selected>
              One Week Free Trial (Ultimate)
            </option>
          </select>
          <br />
          <button type="submit" class="submit-sign-up">Submit</button>
        </form>
      </div>
      <div class="free-trial-button">
        <a href="index.html" class="free-trial"
          ><i class="fas fa-long-arrow-alt-left"></i
        ></a>
      </div>
    </section>
  </body>
</html>
